name: "Feature Request"
description: "Suggest a new feature or improvement"
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: "What problem does this solve? What's the use case?"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: "How would you like this to work?"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: "Any workarounds or other approaches you've thought about."

  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Policy Engine
        - DLP Scanner
        - Proxy / Networking
        - Notifications
        - CLI / UX
        - Documentation
        - Other
    validations:
      required: true
