# Strict Policy Template
# 모든 트래픽을 기본 차단하는 엄격한 정책

[proxy]
listen = "127.0.0.1:18080"
mode = "transparent"

[policy]
default = "deny"

[dlp]
enabled = false

# System allowlist: domains that bypass policy evaluation (e.g., notification endpoints)
# [system]
# allowlist = ["api.telegram.org"]

# Notifications: receive alerts on deny/DLP events
# [notification]
# enabled = true
# [notification.telegram]
# bot_token = "YOUR_BOT_TOKEN"
# chat_id = "YOUR_CHAT_ID"
# events = ["deny", "dlp"]

# Web dashboard: real-time logs, policy editor, ASK approval
[web]
enabled = true
listen = "127.0.0.1:18081"
